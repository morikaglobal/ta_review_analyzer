{% macro render_field(field) %}
    <dt>{{ field.label }}
    <dd>{{ field(class_="form-url col-6", placeholder="Copy and paste the URL link", **kwargs)|safe }}
        
        {% if field.errors %}
        <ul class=errors>
        {% for error in field.errors %}
            <li>{{ error }}</li>
        {% endfor %}
        </ul>
    {% endif %}
    </dd>
{% endmacro %}
